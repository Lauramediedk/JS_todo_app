<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>
<body>
    <section class="todo_container">
        <div class="intro">
            Add your daily tasks for a structured day!
        </div>
        <form id="todo_form">
            <input type="text" id="todo_input" placeholder="Add a new task...">
            <button type="submit">Add task</button>
        </form>
        <ul id="todo_list">

        </ul>
    </section>
</body>

<script src="script.js"></script>
<!--Placed it at the end in order to make sure the HTML has fully loaded-->
<!--It should first run after the DOM is fully loaded-->

</html>
